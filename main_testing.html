<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Tabs with Icons</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
	<ul class="nav nav-tabs">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-file"></span>  File</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
    </ul>
</div>
<div class="bs-example">
    <ul class="nav nav-pills">
        <li><a href="#"><span class="glyphicon glyphicon-arrow-left"></span> Back</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-arrow-right"></span> Go</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
    </ul>
</div>
<div class="container">
    <div class="row">
		<div class="col-xs-4">
			<h2>Lists</h2>
			
		</div>
		<div class="col-xs-4">
			<h2>Computers</h2>
			
		</div>
		<div class="col-xs-4">
			<h2>Details</h2>
			
		</div>
	</div>
</div>
</body>
</html>
